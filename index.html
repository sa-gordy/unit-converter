<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;700&display=swap" rel="stylesheet"> 
    </head>
    <body>

        <div id="hero">
            <h1 id="title">Metric/Imperial unit conversion</h1>
            <input 
                type="number" 
                min="0" 
                value="0"
                autocomplete="off"
                placeholder="Your value"
                oninput="yourNumber(), length(), volume(), mass()"
                id="input-number">
        </div>

        <div id="main">
            <div>
                <h3>Length (Meter/Feet)</h3>
                <span id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</span>        
            </div>
            
            <div>
                <h3>Volume (Liters/Gallons)</h3>
                <span id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</span>        
            </div>
            
            <div>
                <h3>Mass (Kilograms/Pounds)</h3>
                <span id="mass-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</span>        
            </div>    
        </div>
        
        <script src="index.js"></script>

    </body>
</html>
